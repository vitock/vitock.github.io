    <h2>既然你没钱,那就多花点时间吧</h2><time datetime="2020-04-21 22:52:10 +0800">2020/04/21 Tue</time> &nbsp; &nbsp;<a href="/tags/流水账.html" class="tag"><text><nobr>#流水账</nobr></text>&nbsp;</a><a href="/tags/拼多多.html" class="tag"><text><nobr>#拼多多</nobr></text>&nbsp;</a><article><h3 id="拼多多百亿补贴">拼多多百亿补贴</h3>
<p>iPhone Se 整点抢400券.
秒没,抢不到就等下一次咯
穷人的生活就是这么无聊,且枯燥~</p>

<h3 id="4月31号4月29帮同事抢券两次就成功抢到并下单了"><del>4月31号</del>4月29帮同事抢券，两次就成功抢到并下单了</h3>
<p>他苦等7天，然而并未发货。
拼多多补偿了我30的无门槛券，买了3斤烟台樱桃。
果然是<code class="language-plaintext highlighter-rouge">别人焦虑我白嫖，别人白嫖我嫉妒</code>。</p>
